    :root {
      --wave-color: blue;

    }

    html {
      -webkit-text-size-adjust: 100%;
      background: #000;
    }

    html,
    body {
      width: 100%;
      min-height: 100%;
      margin: 0;
      overflow-x: hidden;
      /* allow vertical scrolling if needed */
      overflow-y: auto;
      /* Disable double-tap zoom on iOS */
      touch-action: manipulation;
      /* Body is transparent to let canvas (z-index: -1) show through */
      /* html provides fallback black background */
      background: transparent;
      color: #fff;
    }

    body {
      overscroll-behavior: none;
    }

    /* iOS Safari dark mode safe areas */
    @supports (-webkit-touch-callout: none) {
      html {
        margin: 0;
        background: #000;
        color: #fff;
      }

      body {
        margin: 0;
        background: transparent;
        color: #fff;
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        overscroll-behavior: none;
      }
    }

    /* Tap highlight for dark mode */
    * {
      -webkit-tap-highlight-color: rgba(255, 255, 255, 0.05);
    }

    /* Dark mode form controls */
    input,
    textarea,
    select {
      background-color: #111;
      color: #fff;
      -webkit-appearance: none;
    }

    /* Reinforce dark mode for system */
    @media (prefers-color-scheme: dark) {
      html {
        background: #000;
        color: #fff;
      }
      body {
        background: transparent;
        color: #fff;
      }
    }

    /* Dark mode scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #111;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 6px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: #444 #111;
    }

    /* Invisible nav bar with responsive behavior */
    nav {
      position: fixed;
      /* fixed so it remains visible */
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0);
      /* transparent */
      z-index: 100;
      /* higher than canvas */
    }

    nav .title {
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 600;
      /* SemiBold */
      text-transform: uppercase;
      letter-spacing: -0.5px;
      color: white;
      font-size: 1.1em;
      flex: 0 0 auto;
      margin-right: 12px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    nav .title:hover {
      color: var(--wave-color);
    }

    nav .nav-header {
      display: flex;
      align-items: center;
      width: 100%;
    }

    nav .search-bar {
      display: block;
      padding: 4px 8px;
      font-size: 0.95em;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-left: auto;
    }

    nav .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      flex: 1 1 auto;
      justify-content: flex-end;
    }

    nav .menu a {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      /* SemiBold */
      color: white;
      text-decoration: none;
      font-size: 0.95em;
      white-space: nowrap;
      padding: 4px 8px;
      transition: color 0.3s ease;
    }

    nav .menu a i {
      font-size: 1.1em;
    }

    nav .menu a:hover {
      color: var(--wave-color);
    }

    .search-icon {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    /* Stack title and menu vertically on narrower screens */
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav .title {
        margin-bottom: 0;
      }

      nav .search-bar {
        display: block;
        margin-left: 12px;
      }

      nav .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 8px;
      }

      nav .menu.open {
        display: flex;
      }
    }

    /* Ensure nav items shrink on very small screens */
    @media (max-width: 500px) {
      nav .menu a {
        font-size: 0.8em;
        padding: 2px 4px;
      }
    }

    #wave-canvas {
      display: block;
      width: 100%;
      height: 100vh;
      /* full viewport height */
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* Provide spacing at top so content isn't covered by nav */
    .content {
      margin-top: 56px;
      /* approx nav height */
      padding: 0 1rem;
      /* only horizontal padding to avoid extra height */
      font-family: 'Inter', sans-serif;
      color: white;
    }


    .content a {
      color: #00bfff;
      transition: color 0.3s ease;
    }

    .content a:hover {

    }

    footer a {

    footer a:hover {

    footer {

      font-size: 0.7em;

      width: 100%;

    /* Skip link for accessibility */
    .skip-link {
      position: absolute;

      color: #fff;

    .skip-link:focus {
      top: 0;

    footer a:focus {

      outline-offset: 2px;

        }
      };
        const title = document.querySelector('nav .title');
        if (title) {
          title.addEventListener('click', (e) => {
            e.preventDefault();
            window.location.href = 'https://bennyhartnett.com';
          });
          // Add keyboard support for accessibility
          title.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              window.location.href = 'https://bennyhartnett.com';
            }
          });
        }

      function loadContent(url, push = true) {
        fetch(url)
          .then(r => {
            if (!r.ok) throw new Error('Page not found');
            return r.text();
          })
          .then(html => {
            container.innerHTML = html;
            // Execute any inline scripts from the loaded fragment
            container.querySelectorAll('script').forEach(oldScript => {
              const newScript = document.createElement('script');
              if (oldScript.type) newScript.type = oldScript.type;
              if (oldScript.src) {
                newScript.src = oldScript.src;
              } else {
                newScript.textContent = oldScript.textContent;
              }
              oldScript.replaceWith(newScript);
            });
            const meta = metaMap[url] || metaMap['pages/home.html'];
            document.title = meta.title;
            const descTag = document.querySelector('meta[name="description"]');
            if (descTag) descTag.setAttribute('content', meta.desc);
            const canonical = document.querySelector('link[rel="canonical"]');
            const ogUrl = document.querySelector('meta[property="og:url"]');
            const fullUrl = (url === 'pages/home.html') ? baseUrl : baseUrl + url.replace('pages/', '').replace('.html', '');
            if (canonical) canonical.setAttribute('href', fullUrl);
            const ogTitle = document.querySelector('meta[property="og:title"]');
            if (ogTitle) ogTitle.setAttribute('content', meta.title);
            const ogDesc = document.querySelector('meta[property="og:description"]');
            if (ogDesc) ogDesc.setAttribute('content', meta.desc);
            if (ogUrl) ogUrl.setAttribute('content', fullUrl);
            // Update OG image tags
            const ogImage = document.getElementById('og-image');
            const ogImageAlt = document.getElementById('og-image-alt');
            if (ogImage) ogImage.setAttribute('content', meta.ogImage || baseOgImage);
            if (ogImageAlt) ogImageAlt.setAttribute('content', meta.ogImageAlt || 'Benny Hartnett');
            // Update Twitter Card meta tags
            const twitterTitle = document.querySelector('meta[name="twitter:title"]');
            if (twitterTitle) twitterTitle.setAttribute('content', meta.title);
            const twitterDesc = document.querySelector('meta[name="twitter:description"]');
            if (twitterDesc) twitterDesc.setAttribute('content', meta.desc);
            const twitterImage = document.getElementById('twitter-image');
            const twitterImageAlt = document.getElementById('twitter-image-alt');
            if (twitterImage) twitterImage.setAttribute('content', meta.ogImage || baseOgImage);
            if (twitterImageAlt) twitterImageAlt.setAttribute('content', meta.ogImageAlt || 'Benny Hartnett');
            // Track page view in Google Analytics
            if (typeof gtag === 'function') {
              gtag('event', 'page_view', {
                page_path: '/' + url.replace('.html', ''),
                page_title: meta.title,
                page_location: fullUrl
              });
            }
            if (push) {
              const cleanUrl = url === 'pages/home.html' ? '/' : '/' + url.replace('pages/', '').replace('.html', '');
              history.pushState({ url }, '', cleanUrl);
            }
          })
          .catch(() => {
            if (url === 'pages/home.html') {
              container.innerHTML = `\
                <style>\
                  .home-container { min-height: calc(100vh - 56px - 2rem); display: flex; justify-content: center; align-items: center; padding: 1rem; }\
                  .link-list { list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center; }\
                  .link-list li { margin: 0; }\
                  .link-list a { display: block; color: white; text-decoration: none; font-size: 1.5rem; font-family: 'Inter', sans-serif; padding: 0.75rem; transition: color 0.3s ease; cursor: pointer; }\
                  .link-list a:hover { color: var(--wave-color); }\
                  @keyframes colorCycle { 0% { color: #6366f1; } 20% { color: #8b5cf6; } 40% { color: #ec4899; } 60% { color: #f59e0b; } 80% { color: #10b981; } 100% { color: #6366f1; } }\
                  .chat-fab { position: fixed; bottom: 2rem; right: 2rem; height: 48px; padding: 0 1.25rem; border-radius: 24px; display: flex; align-items: center; justify-content: center; gap: 0.5rem; text-decoration: none; z-index: 99; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.2); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1); animation: colorCycle 8s ease-in-out infinite; transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease; }\
                  .chat-fab svg { width: 22px; height: 22px; flex-shrink: 0; }\
                  .chat-fab-text { font-size: 0.9rem; font-weight: 600; white-space: nowrap; letter-spacing: 0.02em; }\
                  .chat-fab:hover { transform: scale(1.05); background: rgba(255, 255, 255, 0.15); }\
                </style>\
                <div class="home-container">\
                <ul class="link-list">\
                  <li><a data-href="https://www.linkedin.com/in/dev-dc" data-external="true">LinkedIn</a></li>\
                  <li><a data-href="https://github.com/bennyhartnett" data-external="true">GitHub</a></li>\
                  <li><a data-action="download-resume">Resume</a></li>\
                  <li><a data-href="/nuclear">Nuclear</a></li>\
                  <li><a data-href="/contact">Contact</a></li>\
                </ul>\
                </div>\
                <a href="/chat" class="chat-fab" aria-label="Chat with Benny AI"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg><span class="chat-fab-text">Ask AI Benny</span></a>`;
            } else if (url === 'pages/privacy.html') {
              container.innerHTML = `
                <style>
                  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
                  body { font-family: 'Inter', sans-serif; color: white; padding: 1rem; }
                  a { color: white; text-decoration: none; transition: color 0.3s ease; }
                  a:hover { color: var(--wave-color); }
                </style>
                <h1>Privacy Policy</h1>
                <p>Last updated: ${new Date().getFullYear()}</p>
                <p>We may collect personal or non-personal data for any purpose.</p>
                <p>Contact <a href="#" class="copy-email" data-email="">email</a> for questions.</p><script>document.querySelector('.copy-email').dataset.email=window.getProtectedEmail();document.querySelector('.copy-email').textContent=window.getProtectedEmail();<\/script>`;
            } else {
              container.innerHTML = `
                <style>
                  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
                  body { font-family: 'Inter', sans-serif; color: white; margin: 0; }
                  .error-container {
                    min-height: calc(100vh - 56px - 2rem);
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    padding: 1rem;
                    text-align: center;
                  }
                  .error-code {
                    font-size: 6rem;
                    font-weight: 600;
                    margin: 0;
                    opacity: 0.3;
                  }
                  .error-message {
                    font-size: 1.5rem;
                    margin: 0.5rem 0 1.5rem 0;
                  }
                  .error-link {
                    color: white;
                    text-decoration: none;
                    padding: 0.75rem 1.5rem;
                    border: 1px solid rgba(255, 255, 255, 0.3);
                    border-radius: 6px;
                    transition: all 0.3s ease;
                  }
                  .error-link:hover {
                    background: var(--wave-color);
                    border-color: var(--wave-color);
                  }
                </style>
                <div class="error-container">
                  <p class="error-code">404</p>
                  <p class="error-message">Page not found</p>
                  <a href="/" class="error-link">Go Home</a>
                </div>`;
            }
          });
      }

      document.body.addEventListener('click', (e) => {
        const emailLink = e.target.closest('.copy-email');
        if (emailLink) {
          e.preventDefault();
          const email = emailLink.dataset.email;
          navigator.clipboard.writeText(email).then(() => {
            Swal.fire({
              text: 'Email copied to clipboard',
              icon: 'success',
              toast: true,
              position: 'top-end',
              showConfirmButton: false,
              timer: 2000,
              background: '#333',
              color: '#fff'
            });
          });
          return;
        }
        // Secure resume download - URL constructed at runtime to avoid crawler detection
        const resumeLink = e.target.closest('[data-action="download-resume"]');
        if (resumeLink) {
          e.preventDefault();
          const p = ['/', 'assets', '/d/', 'r-', '8f3a', '2c9e', '7b1d', '.pdf'];
          const url = p[0] + p[1] + p[2] + p[3] + p[4] + p[5] + p[6] + p[7];
          const a = document.createElement('a');
          a.href = url;
          a.download = 'resume_benny_hartnett.pdf';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          return;
        }
        const link = e.target.closest('a');
        if (!link) return;
        // Support data-href to prevent URL preview on hover
        const href = link.getAttribute('data-href') || link.getAttribute('href');
        if (!href) return;
        // Handle external links
        if (link.dataset.external === 'true') {
          e.preventDefault();
          window.open(href, '_blank', 'noopener');
          return;
        }
        // Skip SPA handling for nuclear page - do full page navigation
        if (href === 'nuclear.html' || href === '/nuclear.html' || href === '/nuclear') {
          e.preventDefault();
          window.location.href = 'https://nuclear.bennyhartnett.com';
          return;
        }
        // Handle home link - redirect to main domain
        if (href === '/' || href === '/home' || href === 'home.html' || href === '/home.html') {
          e.preventDefault();
          window.location.href = 'https://bennyhartnett.com';
          return;
        }
        // Handle clean URLs (e.g., /resume, /contact) and .html URLs
        const isCleanUrl = href && href.startsWith('/') && !href.startsWith('http') && href !== '/';
        const isHtmlUrl = href && href.endsWith('.html') && !href.startsWith('http');
        if (isCleanUrl || isHtmlUrl) {
          e.preventDefault();
          let pageName;
          if (isCleanUrl) {
            pageName = href.substring(1); // Remove leading slash
          } else {
            // Handle .html URLs - extract page name
            pageName = href.replace(/^pages\//, '').replace(/\.html$/, '');
          }
          // Redirect to subdomain instead of SPA navigation
          const targetUrl = 'https://' + pageName + '.bennyhartnett.com';
          window.location.href = targetUrl;
        }
      });

      window.addEventListener('popstate', (e) => {
        const state = e.state;
        if (state && state.url) {
          loadContent(state.url, false);
        }
      });

      // Determine initial page from subdomain, pathname, sessionStorage redirect, or hash (legacy)
      let initial = 'pages/home.html';

      // Check for subdomain (e.g., contact.bennyhartnett.com â†’ load contact page)
      const hostname = location.hostname;
      const rootDomain = 'bennyhartnett.com';
      const isSubdomain = hostname.endsWith('.' + rootDomain) && hostname !== 'www.' + rootDomain;

      if (isSubdomain) {
        const subdomain = hostname.replace('.' + rootDomain, '');
        initial = subdomain === 'nuclear' ? 'nuclear.html' : 'pages/' + subdomain + '.html';
      } else {
        // Check for SPA redirect from 404.html
        const redirectPath = sessionStorage.getItem('spa-redirect');
        if (redirectPath) {
          sessionStorage.removeItem('spa-redirect');
          // Convert redirect path to pages/ path (unless it's nuclear.html)
          let pageName = redirectPath.endsWith('.html') ? redirectPath : redirectPath + '.html';
          initial = pageName === 'nuclear.html' ? pageName : 'pages/' + pageName.replace(/^pages\//, '');
        } else {
          const path = location.pathname.replace(/^\//, '').replace(/\/$/, '');
          if (path && path !== 'index.html' && path !== '') {
            let pageName = path.endsWith('.html') ? path : path + '.html';
            initial = pageName === 'nuclear.html' ? pageName : 'pages/' + pageName.replace(/^pages\//, '');
          } else if (location.hash) {
            let pageName = location.hash.substring(1);
            initial = pageName === 'nuclear.html' ? pageName : 'pages/' + pageName.replace(/^pages\//, '');
          }
        }
      }

      // On subdomains, keep URL clean (just /) since subdomain implies the page
      // On main domain, use path-based URL
      const cleanUrl = isSubdomain ? '/' : (initial === 'pages/home.html' ? '/' : '/' + initial.replace('pages/', '').replace('.html', ''));
      history.replaceState({ url: initial }, '', cleanUrl);
      loadContent(initial, false);
    });
  </script>
  <footer>
    <a data-href="/privacy" style="cursor:pointer">Privacy Policy</a>
    <span id="copyright"></span>
    <span id="design-credit"></span>
  </footer>
  <script>
    document.getElementById('copyright').textContent =
      '\u00A9 ' + new Date().getFullYear() + ' Benny Hartnett';
    document.getElementById('design-credit').textContent =
      ' \u2022 Design by Benny Hartnett';

    // Email obfuscation utility - prevents scraping while allowing JS access
    window.getProtectedEmail = function() {
      const p = ['m', 'e', '@', 'b', 'e', 'n', 'n', 'y', 'h', 'a', 'r', 't', 'n', 'e', 't', 't', '.', 'c', 'o', 'm'];
      return p.join('');
    };
  </script>
</body>
