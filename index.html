<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Benny Hartnett</title>
  <meta name="description"
    content="Insights and projects spanning generative AI, GIS, government contracting, and nuclear research." />
  <meta name="keywords" content="Benny Hartnett, generative AI, GIS, government contracting, nuclear" />
  <meta name="author" content="Benny Hartnett" />
  <link rel="canonical" href="" id="canonical-link" />
  <link rel="sitemap" type="application/xml" href="sitemap.xml" />
  <link rel="icon" type="image/svg+xml" href="https://unpkg.com/heroicons@2.0.18/24/solid/code-bracket.svg" />
  <meta name="robots" content="index,follow" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="https://unpkg.com/heroicons@2.0.18/24/solid/code-bracket.svg" />

  <!-- Open Graph -->
  <meta property="og:title" content="Benny Hartnett" id="og-title" />
  <meta property="og:description"
    content="Explore projects and articles on generative AI, GIS, government contracting, and nuclear technology." id="og-description" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="" id="og-url" />
  <meta property="og:site_name" content="Benny Hartnett" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Benny Hartnett" id="twitter-title" />
  <meta name="twitter:description" content="Explore projects and articles on generative AI, GIS, government contracting, and nuclear technology." id="twitter-description" />

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "Benny Hartnett",
    "url": "https://bennyhartnett.com",
    "description": "Insights and projects spanning generative AI, GIS, government contracting, and nuclear research.",
    "author": {
      "@type": "Person",
      "name": "Benny Hartnett",
      "url": "https://bennyhartnett.com",

        "https://www.linkedin.com/in/dev-dc",
        "https://github.com/bennyhartnett"
      ]
    }
  }
  </script>
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Person",
    "name": "Benny Hartnett",
    "url": "https://bennyhartnett.com",
    "jobTitle": "Software Developer",
    "knowsAbout": ["Generative AI", "GIS", "Government Contracting", "Nuclear Technology"],
    "sameAs": [
      "https://www.linkedin.com/in/dev-dc",
      "https://github.com/bennyhartnett"
    ]
  }
  </script>

  <script async src="https://ga.jspm.io/npm:es-module-shims@1.5.1/dist/es-module-shims.js"
    crossorigin="anonymous"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.165.0/examples/jsm/"
    }
  }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
  <style>
    /* Import fonts */
    @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&family=Inter:wght@400;600&display=swap');

    :root {
      --wave-color: blue;
    }

    html,
    body {
      width: 100%;
      min-height: 100%;
      margin: 0;
      overflow-x: hidden;
      /* allow vertical scrolling if needed */
      overflow-y: auto;
    }

    /* Dark mode scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }
    ::-webkit-scrollbar-track {
      background: #111;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 6px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: #444 #111;
    }

    /* Invisible nav bar with responsive behavior */
    nav {
      position: fixed;
      /* fixed so it remains visible */
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      padding: 8px 12px;
      background: rgba(0, 0, 0, 0);
      /* transparent */
      z-index: 100;
      /* higher than canvas */
    }

    nav .title {
      font-family: 'IBM Plex Sans', sans-serif;
      font-weight: 600;
      /* SemiBold */
      text-transform: uppercase;
      letter-spacing: -0.5px;
      color: white;
      font-size: 1.1em;
      flex: 0 0 auto;
      margin-right: 12px;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    nav .title:hover {
      color: var(--wave-color);
    }

    nav .nav-header {
      display: flex;
      align-items: center;
      width: 100%;
    }

    nav .search-bar {
      display: block;
      padding: 4px 8px;
      font-size: 0.95em;
      border-radius: 4px;
      border: 1px solid #ccc;
      margin-left: auto;
    }

    nav .menu {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      flex: 1 1 auto;
      justify-content: flex-end;
    }

    nav .menu a {
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      /* SemiBold */
      color: white;
      text-decoration: none;
      font-size: 0.95em;
      white-space: nowrap;
      padding: 4px 8px;
      transition: color 0.3s ease;
    }

    nav .menu a i {
      font-size: 1.1em;
    }

    nav .menu a:hover {
      color: var(--wave-color);
    }

    .menu-toggle {
      background: none;
      border: none;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      display: none;
    }

    .search-icon {
      position: absolute;
      right: 1rem;
      top: 0.5rem;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
    }

    /* Stack title and menu vertically on narrower screens */
    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav .title {
        margin-bottom: 0;
      }

      nav .search-bar {
        display: block;
        margin-left: 12px;
      }

      .menu-toggle {
        display: block;
        margin-left: auto;
      }

      nav .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 8px;
      }

      nav .menu.open {
        display: flex;
      }
    }

    /* Ensure nav items shrink on very small screens */
    @media (max-width: 500px) {
      nav .menu a {
        font-size: 0.8em;
        padding: 2px 4px;
      }
    }

    #wave-canvas {
      display: block;
      width: 100%;
      height: 100vh;
      /* full viewport height */
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }

    /* Provide spacing at top so content isn't covered by nav */
    .content {
      margin-top: 56px;
      /* approx nav height */
      padding: 0 1rem;
      /* only horizontal padding to avoid extra height */
      font-family: 'Inter', sans-serif;
      color: white;
    }


    .content a {
      color: #00bfff;
      transition: color 0.3s ease;
    }

    .content a:hover {
      color: var(--wave-color);
    }

    footer a {
      color: white;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--wave-color);
    }

    footer {
      font-family: 'Inter', sans-serif;
      text-align: center;
      font-size: 0.7em;
      color: rgba(255, 255, 255, 0.3);
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 4px 0;
    }
  </style>
  <script type="module">
    import { initWaveBackground } from "./wave-background.js";
    window.initWaveBackground = initWaveBackground;
  </script>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-GGGPH0X4LN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-GGGPH0X4LN', { send_page_view: false });
  </script>
</head>
<body>
  <!-- Invisible navigation bar -->
  <nav>
    <div class="nav-header">
      <div class="title">Benny Hartnett</div>

      
      <a href="#"><i aria-hidden="true"></i></a>
      <button class="menu-toggle" aria-label="Toggle navigation">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>

  </nav>

  <div class="content">
    <!-- Loaded content will appear here -->
  </div>

  <script>
    // Initialize background when loaded
    window.addEventListener('DOMContentLoaded', () => {
      window.initWaveBackground();
      const container = document.querySelector('.content');
      const toggleBtn = document.querySelector('.menu-toggle');
      const menu = document.querySelector('nav .menu');
      const canonicalTag = document.getElementById('canonical-link');
      const ogUrlTag = document.getElementById('og-url');
      const baseUrl = window.location.origin + window.location.pathname.replace(/[^\/]*$/, '');
      if (canonicalTag) canonicalTag.setAttribute('href', baseUrl);
      if (ogUrlTag) ogUrlTag.setAttribute('content', baseUrl);
      const metaMap = {
        'pages/home.html': {
          title: 'Benny Hartnett - Home',
          desc: 'Overview of Benny Hartnett\'s projects including generative AI, GIS, nuclear work and contracting.'
        },
        'pages/generative-ai.html': {
          title: 'Generative AI - Benny Hartnett',
          desc: 'Articles and resources on generative AI from Benny Hartnett.'
        },
        'pages/gis.html': {
          title: 'GIS - Benny Hartnett',
          desc: 'Geographic Information Systems projects and resources.'
        },
        'pages/government-contracting.html': {
          title: 'Government Contracting - Benny Hartnett',
          desc: 'Insights and resources about government contracting.'
        },
        'nuclear.html': {
          title: 'Nuclear Research - Benny Hartnett',
          desc: 'Summaries of Benny Hartnett\'s nuclear-related projects.'
        },
        'pages/privacy.html': {
          title: 'Privacy Policy - Benny Hartnett',
          desc: 'Privacy practices for this site.'
        },
        '404.html': {
          title: 'Page Not Found - Benny Hartnett',
          desc: 'The requested page could not be found.'
        },
        'pages/contact.html': {
          title: 'Contact - Benny Hartnett',
          desc: 'Get in touch with Benny Hartnett.'
        },
        'pages/thank-you.html': {
          title: 'Thank You - Benny Hartnett',
          desc: 'Thank you for your message.'
        },
        'pages/projects.html': {
          title: 'Projects - Benny Hartnett',
          desc: 'Portfolio of projects spanning generative AI, GIS, government contracting, and nuclear research.'
        }
      };
      if (toggleBtn && menu) {
        toggleBtn.addEventListener('click', () => {
          menu.classList.toggle('open');
        });
      }

        const title = document.querySelector('nav .title');
        if (title) {
          title.addEventListener('click', (e) => {
            e.preventDefault();
            loadContent('pages/home.html');
          });
        }

      function loadContent(url, push = true) {
        fetch(url)
          .then(r => r.text())
          .then(html => {
            container.innerHTML = html;
            // Execute any inline scripts from the loaded fragment
            container.querySelectorAll('script').forEach(oldScript => {
              const newScript = document.createElement('script');
              if (oldScript.type) newScript.type = oldScript.type;
              if (oldScript.src) {
                newScript.src = oldScript.src;
              } else {
                newScript.textContent = oldScript.textContent;
              }
              oldScript.replaceWith(newScript);
            });
            const meta = metaMap[url] || metaMap['pages/home.html'];
            document.title = meta.title;
            const descTag = document.querySelector('meta[name="description"]');
            if (descTag) descTag.setAttribute('content', meta.desc);
            const canonical = document.querySelector('link[rel="canonical"]');
            const ogUrl = document.querySelector('meta[property="og:url"]');
            const fullUrl = baseUrl + (url === 'home.html' ? '' : url);
            if (canonical) canonical.setAttribute('href', fullUrl);
            const ogTitle = document.querySelector('meta[property="og:title"]');
            if (ogTitle) ogTitle.setAttribute('content', meta.title);
            const ogDesc = document.querySelector('meta[property="og:description"]');
            if (ogDesc) ogDesc.setAttribute('content', meta.desc);
            if (ogUrl) ogUrl.setAttribute('content', fullUrl);
            // Update Twitter Card meta tags
            const twitterTitle = document.querySelector('meta[name="twitter:title"]');
            if (twitterTitle) twitterTitle.setAttribute('content', meta.title);
            const twitterDesc = document.querySelector('meta[name="twitter:description"]');
            if (twitterDesc) twitterDesc.setAttribute('content', meta.desc);
            // Track page view in Google Analytics
            if (typeof gtag === 'function') {
              gtag('event', 'page_view', {
                page_path: '/' + url.replace('.html', ''),
                page_title: meta.title,
                page_location: fullUrl
              });
            }
            if (push) {
              const cleanUrl = url === 'pages/home.html' ? '/' : '/' + url.replace('pages/', '').replace('.html', '');
              history.pushState({ url }, '', cleanUrl);
            }
          })
          .catch(() => {
            if (url === 'pages/home.html') {
              container.innerHTML = `\
                <style>\
                  .home-container { min-height: calc(100vh - 56px - 2rem); display: flex; justify-content: center; align-items: center; padding: 1rem; }\
                  .link-list { list-style: none; padding: 0; margin: 0; display: flex; flex-wrap: wrap; gap: 1.5rem; justify-content: center; }\
                  .link-list li { margin: 0; }\
                  .link-list a { display: block; color: white; text-decoration: none; font-size: 1.5rem; font-family: 'Inter', sans-serif; padding: 0.75rem; transition: color 0.3s ease; cursor: pointer; }\
                  .link-list a:hover { color: var(--wave-color); }\
                </style>\
                <div class="home-container">\
                <ul class="link-list">\
                  <li><a data-href="https://www.linkedin.com/in/dev-dc" data-external="true">LinkedIn</a></li>\
                <li><a data-href="https://github.com/bennyhartnett" data-external="true">GitHub</a></li>\
                  <li><a data-action="download-resume">Resume</a></li>\
                  <li><a data-href="nuclear.html">Nuclear</a></li>\
              </ul>\
              </div>`;
            } else if (url === 'pages/gis.html') {
              container.innerHTML = `
                <style>
                  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
                  body { font-family: 'Inter', sans-serif; color: white; padding: 1rem; }
                  a { color: white; transition: color 0.3s ease; }
                  a:hover { color: var(--wave-color); }
                </style>
                <h1>GIS</h1>
                <p>This page will highlight my GIS work.</p>
                <p>Additional details about mapping projects will appear here.</p>`;
            } else if (url === 'pages/privacy.html') {
              container.innerHTML = `
                <style>
                  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
                  body { font-family: 'Inter', sans-serif; color: white; padding: 1rem; }
                  a { color: white; text-decoration: none; transition: color 0.3s ease; }
                  a:hover { color: var(--wave-color); }
                </style>
                <h1>Privacy Policy</h1>
                <p>Last updated: ${new Date().getFullYear()}</p>
                <p>We may collect personal or non-personal data for any purpose.</p>
                <p>Contact me@bennyhartnett.com for questions.</p>`;
            } else {
              container.innerHTML = `
                <style>
                  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
                  body { font-family: 'Inter', sans-serif; color: white; margin: 0; }
                  .error-container {
                    min-height: calc(100vh - 56px - 2rem);
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                    padding: 1rem;
                    text-align: center;
                  }
                  .error-code {
                    font-size: 6rem;
                    font-weight: 600;
                    margin: 0;
                    opacity: 0.3;
                  }
                  .error-message {
                    font-size: 1.5rem;
                    margin: 0.5rem 0 1.5rem 0;
                  }
                  .error-link {
                    color: white;
                    text-decoration: none;
                    padding: 0.75rem 1.5rem;
                    border: 1px solid rgba(255, 255, 255, 0.3);
                    border-radius: 6px;
                    transition: all 0.3s ease;
                  }
                  .error-link:hover {
                    background: var(--wave-color);
                    border-color: var(--wave-color);
                  }
                </style>
                <div class="error-container">
                  <p class="error-code">404</p>
                  <p class="error-message">Page not found</p>
                  <a href="home.html" class="error-link">Go Home</a>
                </div>`;
            }
          });
      }

      document.body.addEventListener('click', (e) => {
        const emailLink = e.target.closest('.copy-email');
        if (emailLink) {
          e.preventDefault();
          const email = emailLink.dataset.email;
          navigator.clipboard.writeText(email).then(() => {
            Swal.fire({
              text: 'Email copied to clipboard',
              icon: 'success',
              toast: true,
              position: 'top-end',
              showConfirmButton: false,
              timer: 2000,
              background: '#333',
              color: '#fff'
            });
          });
          return;
        }
        // Secure resume download - URL constructed at runtime to avoid crawler detection
        const resumeLink = e.target.closest('[data-action="download-resume"]');
        if (resumeLink) {
          e.preventDefault();
          const parts = ['resume', '_benny', '_hartnett', '.pdf'];
          const url = parts.join('');
          const a = document.createElement('a');
          a.href = url;
          a.download = '';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
          return;
        }
        const link = e.target.closest('a');
        if (!link) return;
        // Support data-href to prevent URL preview on hover
        const href = link.getAttribute('data-href') || link.getAttribute('href');
        if (!href) return;
        // Handle external links
        if (link.dataset.external === 'true') {
          e.preventDefault();
          window.open(href, '_blank', 'noopener');
          return;
        }
        // Skip SPA handling for nuclear page - do full page navigation
        if (href === 'nuclear.html' || href === '/nuclear.html' || href === '/nuclear') {
          e.preventDefault();
          window.location.href = href;
          return;
        }
        if (href && href.endsWith('.html') && !href.startsWith('http')) {
          e.preventDefault();
          // Add pages/ prefix for fragment files (not nuclear.html which is a full page)
          const pagePath = href === 'nuclear.html' ? href : 'pages/' + href.replace(/^pages\//, '');
          loadContent(pagePath);
        }
      });

      window.addEventListener('popstate', (e) => {
        const state = e.state;
        if (state && state.url) {
          loadContent(state.url, false);
        }
      });

      // Determine initial page from pathname, sessionStorage redirect, or hash (legacy)
      let initial = 'pages/home.html';

      // Check for SPA redirect from 404.html
      const redirectPath = sessionStorage.getItem('spa-redirect');
      if (redirectPath) {
        sessionStorage.removeItem('spa-redirect');
        // Convert redirect path to pages/ path (unless it's nuclear.html)
        let pageName = redirectPath.endsWith('.html') ? redirectPath : redirectPath + '.html';
        initial = pageName === 'nuclear.html' ? pageName : 'pages/' + pageName.replace(/^pages\//, '');
      } else {
        const path = location.pathname.replace(/^\//, '').replace(/\/$/, '');
        if (path && path !== 'index.html' && path !== '') {
          let pageName = path.endsWith('.html') ? path : path + '.html';
          initial = pageName === 'nuclear.html' ? pageName : 'pages/' + pageName.replace(/^pages\//, '');
        } else if (location.hash) {
          let pageName = location.hash.substring(1);
          initial = pageName === 'nuclear.html' ? pageName : 'pages/' + pageName.replace(/^pages\//, '');
        }
      }

      const cleanUrl = initial === 'pages/home.html' ? '/' : '/' + initial.replace('pages/', '').replace('.html', '');
      history.replaceState({ url: initial }, '', cleanUrl);
      loadContent(initial, false);
    });
  </script>
  <footer>
    <a data-href="privacy.html" style="cursor:pointer">Privacy Policy</a>
    <span id="copyright"></span>
    <span id="design-credit"></span>
  </footer>
  <script>
    document.getElementById('copyright').textContent =
      '\u00A9 ' + new Date().getFullYear() + ' Benny Hartnett';
    document.getElementById('design-credit').textContent =
      ' \u2022 Design by Benny Hartnett';
  </script>
</body>

</html>
