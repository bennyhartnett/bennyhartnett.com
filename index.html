  <!-- Wave Background Initialization (deferred to after first paint) -->
  <script type="module">
    import { initWaveBackground } from "./js/wave-background.js";
    window.initWaveBackground = initWaveBackground;
    // Skip wave background on nuclear subdomain (it has its own gradient background)
    const hostname = location.hostname;
    const isNuclearSubdomain = hostname === 'nuclear.bennyhartnett.com';
    if (isNuclearSubdomain) {
      document.body.classList.add('nuclear-gradient-bg');
    } else {
      // Defer Three.js initialization to after first paint for faster FCP/LCP
      requestAnimationFrame(() => setTimeout(initWaveBackground, 0));
    }
  </script>

    document.getElementById('design-credit').textContent =
      ' \u2022 Design by Benny Hartnett';

    // Email obfuscation utility - prevents scraping while allowing JS access
    window.getProtectedEmail = function() {
      const p = ['m', 'e', '@', 'b', 'e', 'n', 'n', 'y', 'h', 'a', 'r', 't', 'n', 'e', 't', 't', '.', 'c', 'o', 'm'];
      return p.join('');
    };

    // Mobile viewport height fix - accounts for browser chrome
    function setMobileVh() {
      const vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh-fallback', vh + 'px');
    }
    setMobileVh();
    let vhTimer;
    window.addEventListener('resize', function() {
      clearTimeout(vhTimer);
      vhTimer = setTimeout(setMobileVh, 100);
    });
    window.addEventListener('orientationchange', function() {
      clearTimeout(vhTimer);
      vhTimer = setTimeout(setMobileVh, 150);
    });
  </script>
