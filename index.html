<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Switcher Demo</title>
  <!-- Bootstrap CSS for input groups -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Remix Icon font -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- ICON GRID -->
    <div id="iconGrid">
      <div class="icon-btn" data-panel="email"><i class="ri-mail-open-line"></i></div>
      <div class="icon-btn" data-panel="chatbot"><i class="ri-chat-1-line"></i></div>
      <div class="icon-btn rocket" data-panel="rocketship"><i class="ri-rocket-line"></i></div>
      <div class="icon-btn" data-panel="github"><i class="ri-github-line"></i></div>
      <div class="icon-btn" data-panel="linkedin"><i class="ri-linkedin-box-line"></i></div>
      <div class="icon-btn" data-panel="search"><i class="ri-search-2-line"></i></div>
    </div>

    <!-- PANELS -->
    <div class="panel" id="email"></div>
    <div class="panel" id="chatbot"></div>
    <div class="panel" id="rocketship"></div>
    <div class="panel" id="github"></div>
    <div class="panel" id="linkedin"></div>
    <div class="panel" id="search"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
