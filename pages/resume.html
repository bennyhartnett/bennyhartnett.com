<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    color: white;
    margin: 0;
  }
  .resume-container {
    min-height: calc(100vh - 56px - 2rem);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
  }
  .resume-header {
    text-align: center;
    margin-bottom: 1rem;
  }
  .resume-header h1 {
    font-size: 2rem;
    margin: 0 0 0.5rem 0;
  }
  .download-btn {
    display: inline-block;
    background: var(--wave-color);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.75rem 1.5rem;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    text-decoration: none;
    transition: opacity 0.3s ease, transform 0.2s ease;
  }
  .download-btn:hover {
    opacity: 0.9;
    transform: translateY(-1px);
    color: white;
  }
  .download-btn:active {
    transform: translateY(0);
  }
  .pdf-wrapper {
    width: 100%;
    max-width: 900px;
    flex: 1;
    display: flex;
    flex-direction: column;
  }
  .pdf-embed {
    width: 100%;
    height: calc(100vh - 200px);
    min-height: 500px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 8px;
    background: rgba(255, 255, 255, 0.05);
  }

  /* Dark mode scrollbar */
  ::-webkit-scrollbar {
    width: 12px;
  }
  ::-webkit-scrollbar-track {
    background: #111;
  }
  ::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 6px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
  * {
    scrollbar-width: thin;
    scrollbar-color: #444 #111;
  }

  @media (max-width: 600px) {
    .resume-header h1 {
      font-size: 1.5rem;
    }
    .pdf-embed {
      height: calc(100vh - 250px);
      min-height: 400px;
    }
  }
</style>
<div class="resume-container">
  <div class="resume-header">
    <h1>Resume</h1>
    <a href="/resume_benny_hartnett.pdf" download class="download-btn">Download PDF</a>
  </div>
  <div class="pdf-wrapper">
    <iframe class="pdf-embed" src="/resume_benny_hartnett.pdf" type="application/pdf"></iframe>
  </div>
</div>
