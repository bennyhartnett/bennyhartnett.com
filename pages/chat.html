<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

  body {
    font-family: 'Inter', sans-serif;
    color: white;
    margin: 0;
  }

  .chat-container {
    min-height: calc(100vh - 56px - 2rem);
    display: flex;
    flex-direction: column;
    padding: 1rem;
    max-width: 800px;
    margin: 0 auto;
  }

  .chat-header {
    text-align: center;
    margin-bottom: 1.5rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  }

  .chat-header h1 {
    font-size: 1.5rem;
    font-weight: 600;
    margin: 0 0 0.5rem 0;
  }

  .chat-header p {
    color: rgba(255, 255, 255, 0.6);
    font-size: 0.9rem;
    margin: 0;
  }

  .chat-messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem 0;
    display: flex;
    flex-direction: column;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .message {
    display: flex;
    gap: 0.75rem;
    animation: slideIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .message.user {
    flex-direction: row-reverse;
    animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(10px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes slideInRight {
    from {
      opacity: 0;
      transform: translateX(20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  @keyframes blink {
    0%, 50% {
      opacity: 1;
    }
    51%, 100% {
      opacity: 0;
    }
  }

  .streaming-cursor {
    display: inline-block;
    width: 2px;
    height: 1.1em;
    background: var(--wave-color, #6366f1);
    margin-left: 2px;
    vertical-align: text-bottom;
    animation: blink 0.8s infinite;
  }

  .message.assistant .message-content.streaming {
    min-height: 1.5em;
  }

  .char-animate {
    display: inline;
    opacity: 0;
    animation: charFadeIn 0.1s ease forwards;
  }

  @keyframes charFadeIn {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  .message-avatar {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    font-size: 0.9rem;
  }

  .message.assistant .message-avatar {
    background: var(--wave-color, #6366f1);
    padding: 0;
    overflow: hidden;
  }

  .message.assistant .message-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .message.user .message-avatar {
    background: color-mix(in srgb, var(--wave-color, #6366f1) 30%, transparent);
  }

  .message-content {
    max-width: 70%;
    padding: 0.875rem 1rem;
    border-radius: 16px;
    line-height: 1.5;
    font-size: 0.95rem;
  }

  .message.assistant .message-content {
    background: rgba(255, 255, 255, 0.08);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.12);
    border-radius: 16px 16px 16px 4px;
  }

  .message.user .message-content {
    background: var(--wave-color, #6366f1);
    border-radius: 16px 16px 4px 16px;
  }

  .message-content p {
    margin: 0 0 0.5rem 0;
  }

  .message-content p:last-child {
    margin-bottom: 0;
  }

  .message-content a {
    color: #93c5fd;
    text-decoration: underline;
  }

  .message-content code {
    background: rgba(0, 0, 0, 0.3);
    padding: 0.125rem 0.375rem;
    border-radius: 4px;
    font-size: 0.875em;
  }

  .chat-input-container {
    position: sticky;
    bottom: 1rem;
    background: rgba(0, 0, 0, 0.6);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 24px;
    border: 1px solid rgba(255, 255, 255, 0.15);
    padding: 0.5rem;
    display: flex;
    gap: 0.5rem;
    align-items: flex-end;
    box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
  }

  .chat-input {
    flex: 1;
    background: transparent;
    border: none;
    color: white;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    padding: 0.75rem 1rem;
    resize: none;
    max-height: 150px;
    line-height: 1.5;
  }

  .chat-input::placeholder {
    color: rgba(255, 255, 255, 0.5);
  }

  .chat-input:focus {
    outline: none;
  }

  .send-button {
    width: 44px;
    height: 44px;
    border-radius: 50%;
    border: none;
    background: var(--wave-color, #6366f1);
    color: white;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 0.2s ease, opacity 0.2s ease;
    flex-shrink: 0;
  }

  .send-button:hover:not(:disabled) {
    transform: scale(1.05);
  }

  .send-button:active:not(:disabled) {
    transform: scale(0.95);
  }

  .send-button:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  .send-button svg {
    width: 20px;
    height: 20px;
  }

  .typing-indicator {
    display: flex;
    gap: 4px;
    padding: 0.5rem;
  }

  .typing-indicator span {
    width: 8px;
    height: 8px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.5);
    animation: typing 1.4s infinite;
  }

  .typing-indicator span:nth-child(2) {
    animation-delay: 0.2s;
  }

  .typing-indicator span:nth-child(3) {
    animation-delay: 0.4s;
  }

  @keyframes typing {
    0%, 60%, 100% {
      transform: translateY(0);
      opacity: 0.5;
    }
    30% {
      transform: translateY(-4px);
      opacity: 1;
    }
  }

  .welcome-message {
    text-align: center;
    padding: 2rem;
    color: rgba(255, 255, 255, 0.7);
    animation: fadeIn 0.6s cubic-bezier(0.16, 1, 0.3, 1);
  }

  .welcome-message.hiding {
    animation: fadeOut 0.3s ease forwards;
  }

  @keyframes fadeOut {
    from {
      opacity: 1;
      transform: translateY(0);
    }
    to {
      opacity: 0;
      transform: translateY(-10px);
    }
  }

  .welcome-message h2 {
    font-size: 1.25rem;
    font-weight: 500;
    margin-bottom: 1rem;
    color: white;
  }

  .suggestion-chips {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    margin-top: 1rem;
  }

  .suggestion-chip {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.15);
    border-radius: 20px;
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
    color: rgba(255, 255, 255, 0.8);
    cursor: pointer;
    transition: all 0.2s ease;
    animation: fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) backwards;
  }

  .suggestion-chip:nth-child(1) { animation-delay: 0.1s; }
  .suggestion-chip:nth-child(2) { animation-delay: 0.2s; }
  .suggestion-chip:nth-child(3) { animation-delay: 0.3s; }
  .suggestion-chip:nth-child(4) { animation-delay: 0.4s; }

  .suggestion-chip:hover {
    background: rgba(255, 255, 255, 0.12);
    border-color: var(--wave-color, #6366f1);
    color: white;
  }

  /* Dark mode scrollbar */
  ::-webkit-scrollbar {
    width: 8px;
  }
  ::-webkit-scrollbar-track {
    background: transparent;
  }
  ::-webkit-scrollbar-thumb {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: rgba(255, 255, 255, 0.3);
  }

  @media (max-width: 600px) {
    .chat-container {
      padding: 0.5rem;
    }

    .chat-header h1 {
      font-size: 1.25rem;
    }

    .message-content {
      max-width: 85%;
      font-size: 0.9rem;
    }

    .suggestion-chip {
      font-size: 0.8rem;
      padding: 0.4rem 0.8rem;
    }
  }
</style>

<div class="chat-container">
  <div class="chat-header">
    <h1>Ask About Benny</h1>
    <p>AI-powered chat to learn more about Benny Hartnett</p>
  </div>

  <div class="chat-messages" id="chat-messages">
    <div class="welcome-message">
      <h2>Hi! Ask me anything about Benny Hartnett.</h2>
      <p>I can tell you about his projects, skills, experience, and more.</p>
      <div class="suggestion-chips">
        <button class="suggestion-chip" data-question="What does Benny specialize in?">What does Benny specialize in?</button>
        <button class="suggestion-chip" data-question="Tell me about the Uranium Enrichment Calculator">Tell me about the Nuclear project</button>
        <button class="suggestion-chip" data-question="What are Benny's technical skills?">Technical skills?</button>
        <button class="suggestion-chip" data-question="How can I contact Benny?">Contact info?</button>
      </div>
    </div>
  </div>

  <div class="chat-input-container">
    <textarea
      class="chat-input"
      id="chat-input"
      placeholder="Ask about Benny..."
      rows="1"
      aria-label="Chat message input"
    ></textarea>
    <button class="send-button" id="send-button" aria-label="Send message">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    </button>
  </div>
</div>

<script>
(function() {
  const BACKEND_URL = 'https://script.google.com/macros/s/AKfycbz0h40oJSvKksAq9KHTxqh1YBHAaJfh6vw8E0kwEy-zXG14noT8-836BWuuxXN2Xar1yg/exec';

  const messagesContainer = document.getElementById('chat-messages');
  const chatInput = document.getElementById('chat-input');
  const sendButton = document.getElementById('send-button');

  const conversationHistory = [];

  // Smooth scroll helper with throttling for streaming
  let scrollTimeout = null;
  let isScrolling = false;

  function smoothScrollToBottom(throttle = false) {
    if (throttle && isScrolling) return;

    if (throttle) {
      isScrolling = true;
      if (scrollTimeout) clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        isScrolling = false;
      }, 100);
    }

    messagesContainer.scrollTo({
      top: messagesContainer.scrollHeight,
      behavior: 'smooth'
    });
  }

  // System context about Benny Hartnett
  const bennyContext = `You are an AI assistant on Benny Hartnett's personal website. You help visitors learn about Benny. Here's what you know about him:

**About Benny Hartnett:**
- Software developer based in Washington, D.C.
- Specializes in generative AI, GIS (Geographic Information Systems), government contracting, and nuclear technology
- Email: me@bennyhartnett.com

**Technical Skills:**
- Languages: JavaScript, Python, C#, HTML, CSS
- Cloud: AWS
- Specialties: IoT, Machine Learning, Computer Vision, Large Language Models, Edge Computing

**Notable Projects:**
1. **Uranium Enrichment Calculator** - Built for Centrus Energy to compute feed quantity, SWU (Separative Work Unit) requirements, and optimum tails assay from input assays for uranium enrichment processes. Available at bennyhartnett.com/nuclear

2. **IoT-based Wildfire Detection System** (2021) - An IoT system for real-time wildfire detection and prevention deployed on fire towers in remote high-risk areas

3. **Edge Vehicle Make/Model Detection** (2024) - Using NVIDIA Jetson to detect vehicle make and model at the edge

**Services Offered:**
- Generative AI Development: LLM integration, AI-powered automation, RAG systems, speech-to-text solutions
- IoT & Embedded Systems: Raspberry Pi development, edge computing, sensor integration, real-time monitoring
- GIS Applications: Mapping solutions, geospatial analysis, location-based services
- Government Technology Solutions: Custom software for federal and government clients

**Online Presence:**
- GitHub: github.com/bennyhartnett
- LinkedIn: linkedin.com/in/dev-dc
- Website: bennyhartnett.com

Be friendly, helpful, and concise. If asked about something you don't know specifically about Benny, you can suggest they reach out via the contact page.`;

  function removeWelcomeMessage() {
    const welcomeMsg = messagesContainer.querySelector('.welcome-message');
    if (welcomeMsg) {
      welcomeMsg.classList.add('hiding');
      setTimeout(() => welcomeMsg.remove(), 300);
    }
  }

  function addMessage(content, role) {
    removeWelcomeMessage();

    const messageDiv = document.createElement('div');
    messageDiv.className = `message ${role}`;

    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    if (role === 'user') {
      avatar.textContent = 'You';
    } else {
      const avatarImg = document.createElement('img');
      avatarImg.src = '/assets/benny clear.png';
      avatarImg.alt = 'Benny AI';
      avatar.appendChild(avatarImg);
    }

    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.innerHTML = formatMessage(content);

    messageDiv.appendChild(avatar);
    messageDiv.appendChild(contentDiv);
    messagesContainer.appendChild(messageDiv);

    smoothScrollToBottom();

    return messageDiv;
  }

  async function streamMessage(content) {
    removeWelcomeMessage();

    const messageDiv = document.createElement('div');
    messageDiv.className = 'message assistant';

    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    const avatarImg = document.createElement('img');
    avatarImg.src = '/assets/benny clear.png';
    avatarImg.alt = 'Benny AI';
    avatar.appendChild(avatarImg);

    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content streaming';

    const textSpan = document.createElement('span');
    textSpan.className = 'streamed-text';

    const cursor = document.createElement('span');
    cursor.className = 'streaming-cursor';

    contentDiv.appendChild(textSpan);
    contentDiv.appendChild(cursor);
    messageDiv.appendChild(avatar);
    messageDiv.appendChild(contentDiv);
    messagesContainer.appendChild(messageDiv);

    // Stream characters with variable speed for natural feel
    let currentText = '';
    const baseDelay = 15; // Base delay in ms

    for (let i = 0; i < content.length; i++) {
      currentText += content[i];
      textSpan.innerHTML = formatMessage(currentText);

      // Scroll to bottom smoothly (throttled to prevent jank)
      smoothScrollToBottom(true);

      // Variable delay for natural typing feel
      let delay = baseDelay;
      const char = content[i];

      // Longer pause after punctuation
      if (['.', '!', '?'].includes(char)) {
        delay = 100;
      } else if ([',', ':', ';'].includes(char)) {
        delay = 50;
      } else if (char === '\n') {
        delay = 80;
      } else if (char === ' ') {
        delay = 10;
      }

      await new Promise(resolve => setTimeout(resolve, delay));
    }

    // Remove cursor and streaming class when done
    cursor.remove();
    contentDiv.classList.remove('streaming');

    return messageDiv;
  }

  function formatMessage(text) {
    // Convert markdown-style formatting to HTML
    return text
      .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
      .replace(/\*(.*?)\*/g, '<em>$1</em>')
      .replace(/`(.*?)`/g, '<code>$1</code>')
      .replace(/\n/g, '<br>')
      .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank" rel="noopener">$1</a>');
  }

  function addTypingIndicator() {
    const messageDiv = document.createElement('div');
    messageDiv.className = 'message assistant';
    messageDiv.id = 'typing-indicator';

    const avatar = document.createElement('div');
    avatar.className = 'message-avatar';
    const avatarImg = document.createElement('img');
    avatarImg.src = '/assets/benny clear.png';
    avatarImg.alt = 'Benny AI';
    avatar.appendChild(avatarImg);

    const contentDiv = document.createElement('div');
    contentDiv.className = 'message-content';
    contentDiv.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';

    messageDiv.appendChild(avatar);
    messageDiv.appendChild(contentDiv);
    messagesContainer.appendChild(messageDiv);

    smoothScrollToBottom();
  }

  function removeTypingIndicator() {
    const indicator = document.getElementById('typing-indicator');
    if (indicator) {
      indicator.remove();
    }
  }

  async function sendMessage(userMessage) {
    if (!userMessage.trim()) return;

    // Add user message to UI
    addMessage(userMessage, 'user');
    conversationHistory.push({ role: 'user', content: userMessage });

    // Clear input
    chatInput.value = '';
    chatInput.style.height = 'auto';
    sendButton.disabled = true;

    // Show typing indicator
    addTypingIndicator();

    try {
      // Prepare messages for API call with system message first
      const messages = [
        { role: 'system', content: bennyContext },
        ...conversationHistory
      ];

      // Call OpenAI API via Google Apps Script proxy
      const response = await fetch(BACKEND_URL, {
        method: 'POST',
        body: JSON.stringify({
          messages: messages,
          model: 'gpt-4o-mini',
          temperature: 0.7
        })
      });

      removeTypingIndicator();

      if (!response.ok) {
        throw new Error('API request failed');
      }

      const data = await response.json();
      const assistantMessage = data.choices[0].message.content;

      await streamMessage(assistantMessage);
      conversationHistory.push({ role: 'assistant', content: assistantMessage });

    } catch (error) {
      removeTypingIndicator();

      // Fallback response when API is not available
      const fallbackResponses = {
        default: "I'm currently in demo mode. Benny Hartnett is a software developer based in Washington, D.C., specializing in **generative AI**, **GIS**, **government contracting**, and **nuclear technology**.\n\nYou can learn more by exploring the site or reaching out via the [contact page](/contact).",
        skills: "Benny's technical skills include:\n\n- **Languages:** JavaScript, Python, C#, HTML, CSS\n- **Cloud:** AWS\n- **Specialties:** IoT, Machine Learning, Computer Vision, LLMs, Edge Computing\n\nHe has experience with Raspberry Pi, NVIDIA Jetson, and various AI/ML frameworks.",
        projects: "Some of Benny's notable projects include:\n\n1. **Uranium Enrichment Calculator** - Built for Centrus Energy for SWU calculations\n2. **IoT Wildfire Detection System** - Real-time monitoring on remote fire towers\n3. **Edge Vehicle Detection** - Using NVIDIA Jetson for make/model recognition\n\nCheck out the [Nuclear calculator](/nuclear) to see one in action!",
        contact: "You can reach Benny at:\n\n- **Email:** me@bennyhartnett.com\n- **LinkedIn:** [linkedin.com/in/dev-dc](https://linkedin.com/in/dev-dc)\n- **GitHub:** [github.com/bennyhartnett](https://github.com/bennyhartnett)\n\nOr use the [contact form](/contact) on this site.",
        specialize: "Benny specializes in four main areas:\n\n1. **Generative AI** - LLM integration, RAG systems, AI automation\n2. **GIS** - Mapping solutions and geospatial analysis\n3. **Government Contracting** - Custom software for federal clients\n4. **Nuclear Technology** - Including the SWU calculator for Centrus Energy"
      };

      const lowerMessage = userMessage.toLowerCase();
      let responseKey = 'default';

      if (lowerMessage.includes('skill') || lowerMessage.includes('tech')) {
        responseKey = 'skills';
      } else if (lowerMessage.includes('project') || lowerMessage.includes('nuclear') || lowerMessage.includes('uranium') || lowerMessage.includes('calculator')) {
        responseKey = 'projects';
      } else if (lowerMessage.includes('contact') || lowerMessage.includes('email') || lowerMessage.includes('reach')) {
        responseKey = 'contact';
      } else if (lowerMessage.includes('specialize') || lowerMessage.includes('focus') || lowerMessage.includes('do') || lowerMessage.includes('work')) {
        responseKey = 'specialize';
      }

      const fallbackMessage = fallbackResponses[responseKey];
      await streamMessage(fallbackMessage);
      conversationHistory.push({ role: 'assistant', content: fallbackMessage });
    }

    sendButton.disabled = false;
  }

  // Event listeners
  sendButton.addEventListener('click', () => {
    sendMessage(chatInput.value);
  });

  chatInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter' && !e.shiftKey) {
      e.preventDefault();
      sendMessage(chatInput.value);
    }
  });

  // Auto-resize textarea
  chatInput.addEventListener('input', () => {
    chatInput.style.height = 'auto';
    chatInput.style.height = Math.min(chatInput.scrollHeight, 150) + 'px';
  });

  // Suggestion chips
  document.querySelectorAll('.suggestion-chip').forEach(chip => {
    chip.addEventListener('click', () => {
      const question = chip.dataset.question;
      sendMessage(question);
    });
  });
})();
</script>
