<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    color: white;
    margin: 0;
  }
  .home-container {
    min-height: calc(100vh - 56px - 2rem);
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  .link-list {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-wrap: wrap;
    gap: 1.5rem;
    justify-content: center;
  }
    .link-list li {
      margin: 0;
    }
    .link-list a {
      display: block;
      color: white;
      text-decoration: none;
      font-size: 1.5rem;
      font-family: inherit;
      padding: 0.75rem;
      transition: color 0.3s ease;
      cursor: pointer;
    }

  /* Dark mode scrollbar */
  ::-webkit-scrollbar {
    width: 12px;
  }
  ::-webkit-scrollbar-track {
    background: #111;
  }
  ::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 6px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
  * {
    scrollbar-width: thin;
    scrollbar-color: #444 #111;
  }

  @media (max-width: 600px) {
    .link-list {
      flex-direction: column;
      align-items: center;
    }
    .link-list li {
      width: 100%;
      text-align: center;
    }
    .link-list a {
      font-size: 1.2rem;
    }
  }

  .link-list a:hover {
    color: var(--wave-color);
  }
  .link-list a:focus-visible {
    outline: 2px solid var(--wave-color);
    outline-offset: 4px;
    border-radius: 4px;
  }

  /* Floating Chat Button - Glassmorphic Pill */
  .chat-fab {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    height: 48px;
    padding: 0 1.25rem;
    border-radius: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    text-decoration: none;
    z-index: 99;

    /* Glassmorphic effect */
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow:
      0 8px 32px rgba(0, 0, 0, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);

    /* Color transition - follows wave color */
    color: var(--wave-color, #6366f1);
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease, color 0.3s ease;
  }

  .chat-fab svg {
    width: 22px;
    height: 22px;
    flex-shrink: 0;
    transition: transform 0.3s ease;
  }

  .chat-fab-text {
    font-size: 0.9rem;
    font-weight: 600;
    white-space: nowrap;
    letter-spacing: 0.02em;
  }

  .chat-fab:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.15);
    box-shadow:
      0 12px 40px rgba(0, 0, 0, 0.4),
      inset 0 1px 0 rgba(255, 255, 255, 0.15),
      0 0 20px color-mix(in srgb, var(--wave-color, #6366f1) 30%, transparent);
  }

  .chat-fab:hover svg {
    transform: scale(1.1);
  }

  .chat-fab:active {
    transform: scale(0.95);
  }

  .chat-fab:focus-visible {
    outline: 2px solid var(--wave-color);
    outline-offset: 4px;
  }

  @media (max-width: 600px) {
    .chat-fab {
      bottom: 1.5rem;
      right: 1.5rem;
      height: 44px;
      padding: 0 1rem;
    }
    .chat-fab svg {
      width: 20px;
      height: 20px;
    }
    .chat-fab-text {
      font-size: 0.85rem;
    }
  }
</style>
<div class="home-container">
<ul class="link-list">
      <li><a data-href="https://github.com/bennyhartnett" data-external="true">GitHub</a></li>
  <li><a data-href="https://www.linkedin.com/in/dev-dc" data-external="true">LinkedIn</a></li>
  <li><a data-href="/resume">Resume</a></li>
  <li><a data-href="/nuclear">Nuclear</a></li>
  <li><a data-href="/contact">Contact</a></li>
</ul>
  </div>

<!-- Floating Chat Button -->
<a href="/chat" class="chat-fab" aria-label="Chat with Benny AI">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
  </svg>
  <span class="chat-fab-text">AI Chat</span>
</a>
