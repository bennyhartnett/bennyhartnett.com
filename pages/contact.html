<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    color: white;
    margin: 0;
  }
  .contact-container {
    min-height: calc(100vh - 56px - 2rem);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  .contact-form {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .contact-form h1 {
    text-align: center;
    margin-bottom: 0.5rem;
    font-size: 2rem;
  }
  .contact-form p {
    text-align: center;
    color: rgba(255, 255, 255, 0.7);
    margin-top: 0;
    margin-bottom: 1rem;
  }
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .form-group label {
    font-weight: 600;
    font-size: 0.9rem;
  }
  .form-group input,
  .form-group textarea {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 8px;
    padding: 0.75rem;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    color: white;
    transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
  }
  .form-group input::placeholder,
  .form-group textarea::placeholder {
    color: rgba(255, 255, 255, 0.65);
  }
  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: var(--wave-color);
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.15), 0 0 0 2px rgba(0, 191, 255, 0.2);
  }
  .form-group textarea {
    min-height: 150px;
    resize: vertical;
  }
  .submit-btn {
    background: var(--wave-color);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.75rem 1.5rem;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.3s ease, transform 0.2s ease;
  }
  .submit-btn:hover {
    opacity: 0.9;
    transform: translateY(-1px);
  }
  .submit-btn:active {
    transform: translateY(0);
  }
  .submit-btn:focus-visible {
    outline: 2px solid #fff;
    outline-offset: 2px;
  }
  .form-group input:focus-visible,
  .form-group textarea:focus-visible {
    outline: 2px solid var(--wave-color);
    outline-offset: 2px;
  }

  /* Scrollbar and chat-fab styles moved to /css/shared-components.css */

  @media (max-width: 600px) {
    .contact-form h1 {
      font-size: 1.5rem;
    }
    .contact-form {
      padding: 0 1rem;
    }
  }
</style>
<div class="contact-container">
  <form class="contact-form" action="https://formly.email/submit" method="POST">
    <input type="hidden" name="access_key" value="385292dab4c64964b1cd656cbc86fba1">
    <input type="hidden" name="redirect" value="https://bennyhartnett.com/thank-you">
    <h1>Get in Touch</h1>
    <p>Have a question or want to work together? Send me a message.</p>

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Your name" required>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="your@email.com" required>
    </div>

    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Your message..." required></textarea>
    </div>

    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</div>

<!-- Floating Chat Button -->
<a href="/chat" class="chat-fab" aria-label="Chat with Benny AI">
  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
  </svg>
  <span class="chat-fab-text">Ask AI Benny</span>
</a>
