<style>
  @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
  body {
    font-family: 'Inter', sans-serif;
    color: white;
    margin: 0;
  }
  .contact-container {
    min-height: calc(100vh - 56px - 2rem);
    min-height: calc(100svh - 56px - 2rem); /* Mobile-friendly viewport height */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 1rem;
  }
  .contact-form {
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  .contact-form h1 {
    text-align: center;
    margin-bottom: 0.5rem;
    font-size: 2rem;
  }
  .contact-form p {
    text-align: center;
    color: rgba(255, 255, 255, 0.7);
    margin-top: 0;
    margin-bottom: 1rem;
  }
  .form-group {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
  }
  .form-group label {
    font-weight: 600;
    font-size: 0.9rem;
  }
  .form-group input,
  .form-group textarea {
    background: rgba(255, 255, 255, 0.08);
    border: 1px solid rgba(255, 255, 255, 0.25);
    border-radius: 8px;
    padding: 0.75rem;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    color: white;
    transition: border-color 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
  }
  .form-group input::placeholder,
  .form-group textarea::placeholder {
    color: rgba(255, 255, 255, 0.65);
  }
  .form-group input:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: var(--wave-color);
    background: rgba(255, 255, 255, 0.12);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15), inset 0 1px 0 rgba(255, 255, 255, 0.15), 0 0 0 2px rgba(0, 191, 255, 0.2);
  }
  .form-group textarea {
    min-height: 75px;
    resize: vertical;
  }
  .submit-btn {
    background: var(--wave-color);
    color: white;
    border: none;
    border-radius: 6px;
    padding: 0.75rem 1.5rem;
    font-family: 'Inter', sans-serif;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: opacity 0.3s ease, transform 0.2s ease;
  }
  .submit-btn:hover {
    opacity: 0.9;
    transform: translateY(-1px);
  }
  .submit-btn:active {
    transform: translateY(0);
  }
  .submit-btn:focus-visible {
    outline: 2px solid #fff;
    outline-offset: 2px;
  }
  .form-group input:focus-visible,
  .form-group textarea:focus-visible {
    outline: 2px solid var(--wave-color);
    outline-offset: 2px;
  }

  /* Dark mode scrollbar */
  ::-webkit-scrollbar {
    width: 12px;
  }
  ::-webkit-scrollbar-track {
    background: #111;
  }
  ::-webkit-scrollbar-thumb {
    background: #444;
    border-radius: 6px;
  }
  ::-webkit-scrollbar-thumb:hover {
    background: #555;
  }
  * {
    scrollbar-width: thin;
    scrollbar-color: #444 #111;
  }

  @media (max-width: 600px) {
    .contact-form h1 {
      font-size: 1.5rem;
    }
    .contact-form {
      padding: 0 1rem;
    }
  }

  /* Color cycling animation for chat button */
  @keyframes colorCycle {
    0% { color: #6366f1; }
    20% { color: #8b5cf6; }
    40% { color: #ec4899; }
    60% { color: #f59e0b; }
    80% { color: #10b981; }
    100% { color: #6366f1; }
  }

  /* Floating Chat Button - Glassmorphic Pill */
  .chat-fab {
    position: fixed;
    bottom: 2rem;
    right: 2rem;
    height: 48px;
    padding: 0 1.25rem;
    border-radius: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    text-decoration: none;
    z-index: 99;

    /* Glassmorphic effect */
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow:
      0 8px 32px rgba(0, 0, 0, 0.3),
      inset 0 1px 0 rgba(255, 255, 255, 0.1);

    /* Always cycling colors */
    animation: colorCycle 8s ease-in-out infinite;
    transition: transform 0.3s ease, box-shadow 0.3s ease, background 0.3s ease;
  }

  .chat-fab svg {
    width: 22px;
    height: 22px;
    flex-shrink: 0;
    transition: transform 0.3s ease;
  }

  .chat-fab-text {
    font-size: 0.9rem;
    font-weight: 600;
    white-space: nowrap;
    letter-spacing: 0.02em;
  }

  .chat-fab:hover {
    transform: scale(1.05);
    background: rgba(255, 255, 255, 0.15);
    box-shadow:
      0 12px 40px rgba(0, 0, 0, 0.4),
      inset 0 1px 0 rgba(255, 255, 255, 0.15),
      0 0 20px color-mix(in srgb, var(--wave-color, #6366f1) 30%, transparent);
  }

  .chat-fab:hover svg {
    transform: scale(1.1);
  }

  .chat-fab:active {
    transform: scale(0.95);
  }

  .chat-fab:focus-visible {
    outline: 2px solid var(--wave-color);
    outline-offset: 4px;
  }

  @media (max-width: 600px) {
    .chat-fab {
      bottom: 1.5rem;
      right: 1.5rem;
      height: 44px;
      padding: 0 1rem;
    }
    .chat-fab svg {
      width: 20px;
      height: 20px;
    }
    .chat-fab-text {
      font-size: 0.85rem;
    }
  }
</style>
