<style>
  body {
    font-family: 'Inter', sans-serif;
    color: white;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 56px);
  }
  .loading {
    text-align: center;
  }
  .loading p {
    margin-top: 1rem;
    opacity: 0.7;
  }
  .spinner {
    width: 40px;
    height: 40px;
    border: 3px solid rgba(255,255,255,0.2);
    border-top-color: var(--wave-color, #4a9eff);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 0 auto;
  }
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  noscript {
    text-align: center;
    display: block;
  }
</style>
<div class="loading">
  <div class="spinner"></div>
  <p>Preparing download...</p>
</div>
<noscript>
  <p>JavaScript is required to download this file.</p>
  <p><a href="/" style="color: var(--wave-color, #4a9eff);">Return to homepage</a></p>
</noscript>
<script>
(function() {
  // Delay to prevent automated scraping
  setTimeout(function() {
    // Construct URL at runtime to avoid static scraping
    var p = ['/', 'assets', '/d/', 'r-', '8f3a', '2c9e', '7b1d', '.pdf'];
    var url = p[0] + p[1] + p[2] + p[3] + p[4] + p[5] + p[6] + p[7];

    // Create download link
    var a = document.createElement('a');
    a.href = url;
    a.download = 'resume_benny_hartnett.pdf';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);

    // Redirect back after download starts
    setTimeout(function() {
      window.location.href = '/resume';
    }, 500);
  }, 300);
})();
</script>
