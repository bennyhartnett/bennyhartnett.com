<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Handle clean URLs by redirecting to hash-based routing
    // e.g., /nuclear -> /#nuclear.html
    (function() {
      var path = window.location.pathname;
      // Remove leading slash and trailing slash if present
      var page = path.replace(/^\//, '').replace(/\/$/, '');

      if (page) {
        // Add .html extension if not present
        if (!page.endsWith('.html')) {
          page = page + '.html';
        }
        // Redirect to hash-based URL
        window.location.replace('/#' + page);
      } else {
        // No path, just go to home
        window.location.replace('/');
      }
    })();
  </script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
