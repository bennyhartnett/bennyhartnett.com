<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect: store the requested path and redirect to index.html
    // The SPA router picks up 'spa-redirect' from sessionStorage and loads the correct page
    var path = location.pathname.replace(/^\//, '').replace(/\/$/, '');
    if (path && path !== 'index.html' && path !== '404.html') {
      sessionStorage.setItem('spa-redirect', path);
    }
    location.replace('/');
  </script>
</head>
<body></body>
</html>
