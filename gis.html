<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dark OpenTopoMap</title>
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .leaflet-control-attribution {
      background: none;
      color: rgba(0, 0, 0, 0.5);
      font-size: 11px;
      font-weight: normal;
      text-align: right;
      padding: 0 5px;
    }
    .leaflet-control-attribution img {
      vertical-align: middle;
      width: 14px;
      height: 14px;
      margin-right: 4px;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map with smooth zoom and inertia
    var map = L.map('map', {
      attributionControl: false,
      zoomAnimation: true,
      fadeAnimation: true,
      zoomSnap: 0.25,
      zoomDelta: 0.5,
      inertia: true,
      inertiaDeceleration: 3000,
      wheelDebounceTime: 40,
      wheelPxPerZoomLevel: 60
    }).setView([20, 0], 2);

    // Add custom attribution control
    L.control.attribution({ 
      prefix: '<img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/24px-Flag_of_the_United_States.svg.png" alt="USA"> Â© Lion Federal',
      position: 'bottomright'
    }).addTo(map);

    // Dark OpenTopoMap base layer
    var darkLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: ''
    }).addTo(map);
    // Apply dark styling filter
    darkLayer.getContainer().style.filter = 'invert(0.85) brightness(0.6)';
  </script>
</body>
</html>
