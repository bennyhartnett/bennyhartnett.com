<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Dark OpenTopoMap | Benny Hartnett</title>
  <meta name="description" content="Dark-themed OpenTopoMap viewer with geolocation by Benny Hartnett.">
  <meta name="author" content="Benny Hartnett">
  <link rel="canonical" href="https://bennyhartnett.com/gis.html">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Dark OpenTopoMap">
  <meta property="og:description" content="Dark-themed OpenTopoMap viewer with geolocation by Benny Hartnett.">
  <meta property="og:type" content="article">
  <meta property="og:url" content="https://bennyhartnett.com/gis.html">
  <meta property="og:image" content="https://via.placeholder.com/1200x630.png?text=Dark+OpenTopoMap">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Dark OpenTopoMap">
  <meta name="twitter:description" content="Dark-themed OpenTopoMap viewer with geolocation by Benny Hartnett.">
  <meta name="twitter:image" content="https://via.placeholder.com/1200x630.png?text=Dark+OpenTopoMap">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .leaflet-control-attribution {
      background: none;
      color: rgba(0, 0, 0, 0.5);
      font-size: 11px;
      font-weight: normal;
      text-align: right;
      padding: 0 5px;
    }
    .leaflet-control-attribution img {
      vertical-align: middle;
      width: 14px;
      height: 14px;
      margin-right: 4px;
    }

    /* Simple dark modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      z-index: 1000;
    }
    .modal-content {
      background: #222;
      padding: 1.5rem;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .modal textarea,
    .modal input {
      width: 100%;
      background: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 4px;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .modal textarea {
      height: 120px;
      resize: vertical;
    }
    .modal button {
      width: 100%;
      background: #007bff;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal button:hover {
      background: #0069d9;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="modal" id="searchModal">
    <div class="modal-content">
      <textarea placeholder="Describe what you are searching for."></textarea>
      <input type="text" placeholder="Near Location:">
      <button id="findBtn">Find</button>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map without default attribution control
    var map = L.map('map', { attributionControl: false }).setView([20, 0], 2);

 
    L.control.attribution({ 
      prefix: '<img src="https://upload.wikimedia.org/wikipedia/en/thumb/a/a4/Flag_of_the_United_States.svg/24px-Flag_of_the_United_States.svg.png" alt="USA"> Â© Lion Federal',
 
      position: 'bottomright'
    }).addTo(map);

    // Dark OpenTopoMap base layer without extra attribution
    var darkLayer = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
      maxZoom: 17,
      attribution: ''
    }).addTo(map);

    // Apply dark styling filter
    darkLayer.getContainer().style.filter = 'invert(0.85) brightness(0.6)';

    // Attempt to locate the user's position and recenter the map
    map.locate({ setView: true, maxZoom: 16 });
    map.on('locationfound', function(e) {
      L.marker(e.latlng).addTo(map);
    });

    // Hide modal when Find button is clicked
    document.getElementById('findBtn').addEventListener('click', function() {
      document.getElementById('searchModal').style.display = 'none';
    });
  </script>
</body>
</html>
